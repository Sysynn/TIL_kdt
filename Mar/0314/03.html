<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const originalDiv = document.getElementById('original');
  const copyDiv = document.getElementById('copy');
  
  // div 생성
  const cardDiv = document.createElement('div');
  cardDiv.setAttribute('class', 'card w-25');
  
  // 이미지 생성
  const cardImg = document.createElement('img');
  cardImg.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg');
  cardImg.setAttribute('class', 'card-img-top');
  cardDiv.appendChild(cardImg);
  
  // card header 생성
  const cardHeader = document.createElement('h4');
  cardHeader.setAttribute('class', 'card-header fw-bolder');
  cardHeader.textContent = '팀 버너스리';
  cardDiv.appendChild(cardHeader);
  
  // card body 생성
  const cardBody = document.createElement('div');
  cardBody.setAttribute('class', 'card-body');
  cardDiv.appendChild(cardBody);
  
  // card body의 p 생성
  const cardP = document.createElement('p');
  cardP.setAttribute('class', 'card-text');
  cardP.textContent = '1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지';
  cardBody.appendChild(cardP);
  
  // list-group 생성
  const listGroup = document.createElement('ul');
  listGroup.setAttribute('class', 'list-group list-group-flush');
  cardDiv.appendChild(listGroup);
  
  // list-group의 li 생성
  const listItems = [
    '국적 - 영국',
    '생년월일 - 1955년 6월 8일',
    '직업 - 전산과학자, 프로그래머, 교수',
    '출신 대학 - 옥스퍼드 대학교 물리학 학사'
  ];
  
  listItems.forEach((item) => {
    const listItem = document.createElement('li');
    listItem.setAttribute('class', 'list-group-item');
    listItem.textContent = item;
    listGroup.appendChild(listItem);
  });
  
  // card footer 생성
  const cardFooter = document.createElement('div');
  cardFooter.setAttribute('class', 'card-footer text-end');
  cardDiv.appendChild(cardFooter);
  
  // card footer의 a 생성
  const cardLink = document.createElement('a');
  cardLink.setAttribute('class', 'card-link');
  cardLink.setAttribute('href', 'https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC');
  cardLink.textContent = '추가 정보';
  cardFooter.appendChild(cardLink);
  
  // copy div에 card div 추가
  copyDiv.appendChild(cardDiv);
  
</script>

</html>
