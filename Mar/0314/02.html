<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="original" class="container">
        <div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" role="submit">로그인</button>
            </div>
        </div>
    </div>

    <div id="copy" class="container">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

<script>
    // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
    const newDiv = document.createElement('div')
    const firstDiv = document.createElement('div') // 첫번째 div 요소 생성
    firstDiv.classList.add('mb-3') // 클래스 추가
    const firstLabel = document.createElement('label') // 이메일 레이블 생성
    firstLabel.classList.add('form-label') // 이메일 레이블 클래스 추가
    firstLabel.setAttribute('for', 'inputEmail') // for 속성 추가
    firstLabel.textContent = '이메일' // 이메일 텍스트 추가
    const firstInput = document.createElement('input') // 인풋 생성
    firstInput.classList.add('form-control') // 인풋 클래스 추가
    firstInput.setAttribute('type', 'email') // 인풋에 type 추가
    firstInput.setAttribute('id', 'inputEmail') // 인풋에 id 추가
    firstDiv.appendChild(firstLabel)
    firstDiv.appendChild(firstInput) 
    newDiv.appendChild(firstDiv)//요까지가 이메일

    const secondDiv = document.createElement('div') // 두번째 div 요소 생성
    secondDiv.classList.add('mb-3') // 클래스 추가
    const secondLabel = document.createElement('label') // 비밀번호 레이블 생성
    secondLabel.classList.add('form-label') // 비밀번호 클래스 추가
    secondLabel.setAttribute('for', 'inputPassword') // for 속성 추가
    secondLabel.textContent = '비밀번호' // 비밀번호 텍스트 추가
    const secondInput = document.createElement('input') // 비번 인풋 생성
    secondInput.classList.add('form-control') //비밀번호 인풋 클래스 추가
    secondInput.setAttribute('type', 'password') // 비밀번호 타입 추가
    secondInput.setAttribute('id', 'inputPassword') // 비밀번호 아이디 추가
    secondDiv.appendChild(secondLabel)
    secondDiv.appendChild(secondInput)
    newDiv.appendChild(secondDiv) //요까지가 비밀번호

    const thirdDiv = document.createElement('div') // 세번째 div 생성
    thirdDiv.classList.add('mb-3') // 클래스 추가
    const newBtn = document.createElement('button') // 버튼 생성
    newBtn.classList.add('btn', 'btn-primary') // 버튼 색상 속성 추가
    newBtn.setAttribute('role', 'submit') // 버튼 롤 추가
    newBtn.textContent = '로그인' //로그인 버튼 생성
    thirdDiv.appendChild(newBtn)
    newDiv.appendChild(thirdDiv)

    document.getElementById('copy').appendChild(newDiv) // 생성된 div를 copy div 밑으로 추가
    
    console.log(document.body)


    

</script>

</html>
